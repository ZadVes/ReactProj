services:
  mongo:
    image: mongo
    ports: ["27017:27017"]
    volumes: [mongo-data:/data/db]

  redis:
    image: redis
    ports: ["6379:6379"]
    volumes: [redis-data:/data]

  server:
    build: 
      context: .
      dockerfile: server/Dockerfile
    ports: ["5000:5000"]
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/tesla_shop
    depends_on: [mongo, redis]

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports: ["80:80"]
    depends_on: [server]

volumes:
  mongo-data:
  redis-data: